<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Real-Time Chat</title>

  <!-- Socket.IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <!-- Username Prompt -->
  <div id="username-form" class="overlay">
    <h2>Enter your username:</h2>
    <input type="text" id="username-input" placeholder="Your name..." />
    <button onclick="setUsername()">Join Chat</button>
  </div>

  <!-- Chat Container (hidden until username is set) -->
  <div class="overlay chat-container-wrapper" style="display:none;">
    <h2>Welcome, <span id="display-username"></span> ðŸŽ‰</h2>
    <div class="chat-container">

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="room-list">
          <h3>ðŸ’¬ Rooms</h3>
          {% for room in rooms %}
          <div class="room-item" onclick="joinRoom('{{ room }}')">{{ room }}</div>
          {% endfor %}
        </div>

        <div class="user-list">
          <h3>ðŸ‘¥ Online Users</h3>
          <div id="active-users"></div>
        </div>
      </div>

      <!-- Main Chat -->
      <div class="main-chat">
        <div id="chat"></div>
        <div class="input-area">
          <input id="message" type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
